<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Calculator</title>
    <link rel="stylesheet" href="css/dist/styles.css">
</head>
<body>
    
    <!-- Neumorphic calculator using sass to implement neumorphic design -->
    <main>

        <input type="number" value="0">

        <!-- Keys and buttons -->
        <div class="keys">

        <!-- Row zero 0 -->
        <button class="opkey" op="clr">C</button>
        <button class="opkey" op="neg">+/-</button>
        <button class="opkey" op="perc">%</button>
        <button class="opkey" op="div">/</button>

        <!-- First row-->
        <button class="numkey">7</button>
        <button class="numkey">8</button>
        <button class="numkey">9</button>
        <button class="opkey" op="mult">X</button>

        <!-- Second row-->
        <button class="numkey">4</button>
        <button class="numkey">5</button>
        <button class="numkey">6</button>
        <button class="opkey" op="subtr">-</button>

        <!-- Third row-->
        <button class="numkey">1</button>
        <button class="numkey">2</button>
        <button class="numkey">3</button>
        <button class="opkey" op="add">+</button>

        <!-- Fourth row-->
        <span></span>
        <button class="numkey">0</button>
        <button class="numkey">.</button>
        <button class="eqkey" >=</button>

    </div>
    <br>
    <footer >
        &copy;2020 by MagpinyBO&trade;  <span class="footer"></span>
    </footer>
    </main>

    <script type="text/javascript" src="js/calc.js" async></script>
    <script src="js/dist/calc.dev.js" async></script>
</body>
</html>
